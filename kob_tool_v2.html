<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0;font-family: 'Quattrocento', serif;
    margin-left: auto;
    margin-right: auto;
    text-align: middle;
    background-image:url('noise.png');
    background-repeat:repeat;
     }
      #map-canvas { height: 100%; width: 80%; float: left;}
      #rightmenu {width:20%; float:right;}
      #listenafmarkers {list-style-type: decimal-leading-zero;}
    </style>
    <!-- JQuery -->
<!--script type="text/javascript" src="http://code.jquery.com/jquery-1.7.min.js"></script-->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&language=da"></script>
<link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Quattrocento'>

<script type="text/javascript">
        $(document).ready(function() {
          console.log("Document ready");
        });


      var poly;
      var map;

      function initialize() {
        var odense = new google.maps.LatLng(55.38925209603108, 10.380706787109375 );
        var mapOptions = {
          zoom: 10,
          center: odense,
          mapTypeId: google.maps.MapTypeId.HYBRID
        };

        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

        var polyOptions = {
          strokeColor: '#EE0000',
          strokeOpacity: 0.85,
          strokeWeight: 3
        }
        poly = new google.maps.Polyline(polyOptions);
        poly.setMap(map);

        // Add a listener for the click event
        google.maps.event.addListener(map, 'click', addLatLng);
      }

      /**
       * Handles click events on a map, and adds a new point to the Polyline.
       * @param {MouseEvent} mouseEvent
       */
      function addLatLng(event) {
        console.log("Adding marker " + event.latLng)
        $("#listenafmarkers" ).append( "<li>" +event.latLng.lat() + ", " +event.latLng.lng() + " </li>" ) 
        var path = poly.getPath();

        // Because path is an MVCArray, we can simply append a new coordinate
        // and it will automatically appear
        path.push(event.latLng);

        // Add a new marker at the new plotted point on the polyline.
        var marker = new google.maps.Marker({
          position: event.latLng,
          title: '#' + path.getLength(),
          draggable: true,
          map: map
        });
      }

    </script>
  </head>
  <body onload="initialize()">
    <div id="map-canvas" ></div>
    <div id="rightmenu">
      <h1>Markers</h1>
       <ul id="listenafmarkers">

       </ul></div>
  </body>
    </script>
  </head>

</html>
